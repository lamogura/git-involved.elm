<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charSet="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Git Involved</title>
  <meta name="description" content="Elm Webpack Starter" />
  <meta name="author" content="Peter Morawiec" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" />
  <style type="text/css">

    .git-issue-card {
      display: flex;
      width:100%;
      margin: 25px 0px;
    }

    .footer {
        grid-area: footer;
    }

  .page-layout {
    display: grid;
    grid-template-areas:
     "header"
     "sidebar"
     "content"
     "sidebar2"
     "footer"
  }

    @media only screen and (min-width: 500px)  {
    .page-layout {
        grid-template-columns:auto;
        grid-template-areas:
        "header"
        "content"
        "footer";
    }
    }

    @media only screen and (min-width: 1000px)   {
        .page-layout {
            grid-template-columns: 15% auto 15%;
            grid-template-areas:
            "header  header  header"
            "sidebar content sidebar2"
            "footer  footer  footer";
        }
    }


    /*.page-layout {
      display: grid;
      grid-template-columns: 200px auto 200px ;
      grid-template-rows: 200px auto 100px ;
    }*/

    header {
      grid-area: header;
      color: rgb(255,255,255);
    }

    #git-back {
      margin-left: 20px;
    }

    #caption {
      margin-bottom: 50px;
      text-align: center;
    }

    main {
      grid-area: content;
      padding: 16px;
    }

    .left-sidebar {
      grid-area: sidebar;
    }

    .right-sidebar {
      grid-area: sidebar2;
    }

    .issue-title {
      margin-top: 0;
    }

    #git-repo {
      border: 0;
    }

    .mdl-card__supporting-text {
      min-height: 70px;
      height: auto;
      max-height: 11em;
      overflow: hidden;
      padding: 16px 30px;
      width: auto;
    }

    .mdl-card__supporting-text:hover {
      max-height: none;
    }

    .mdl-card__actions {
      padding: 10px;
      display: flex;
    }

    .mdl-card__supporting-text+.mdl-card__actions {
      border-top: 1px solid rgba(0, 0, 0, 0.12);
    }

    .mdl-card__supporting-text, .mdl-card__actions {
      border-right: 1px solid rgba(0, 0, 0, 0.12);
    }

    section.section--footer {
      padding: 64px 0;
      margin: 0 -8px -8px -8px;
    }
  </style>
</head>

<body>
  <div id="app"></div>
</body>

</html>
